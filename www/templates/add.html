<ion-view view-title="home">
    <ion-content>
    <form class="list">
          <label class="item item-input">
            <input type="text" placeholder="Ville" ng-model="city">
          </label>
          <div class="padding">
              <button class="button button-block button-positive" ng-click="search(city)">Envoyer</button>
          </div>
    </form>
  </ion-content>
</ion-view>
