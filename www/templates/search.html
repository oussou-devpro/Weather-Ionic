<ion-view view-title="{{weather.city.name}} / {{weather.city.country}} ">
    <ion-content>
        <div class="row" ng-class="{row_active: $index==0}" ng-repeat="t in weather.list" ng-click="expand($event)">
            <div class="temperature">{{Math.round(t.temp.day)}}Â°C</div>
            <div class="date">
                <strong>{{day(t.dt*1000)}}</strong>
                {{t.dt*1000 | date:'dd/MM'}}
            </div>
            <i class="icon-{{t.weather[0].main.toLowerCase() }}"></i>
        </div>
    </ion-content>
</ion-view>
